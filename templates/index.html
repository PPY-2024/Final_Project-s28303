<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="linkedin">Text to LinkedIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-tab="emojify">Emojify</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="prompt">Text to Prompt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <div class="container mt-4">
        <h1 id="title" class="text-center mb-4"></h1>
        <div class="row">
            <div class="col-md-6">
                <label id="inputLabel" for="userInput" class="form-label">Enter text to emojify:</label>
                <textarea id="userInput" class="form-control mb-3" rows="6" placeholder="Enter your text here"></textarea>
                 <button id="convertBtn" class="btn btn-primary">Convert</button>
            </div>
            <div class="col-md-6">
                <label id="outputLabel" for="output" class="form-label">Emojified text:</label>
                <div id="output" class="form-control mb-3"></div>
            </div>
        </div>
        <h2 class="mt-4">Previous Searches</h2>
        <div id="previousSearches" class="list-group"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/scripts.js"></script>
</body>
</html>
